<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>leafal.io</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="nav-bar">
      <div class="nav-bar-items">
        <a class="nav-bar-item" href="./index.html"><img src="https://www.leafal.io/assets/img/brand/logo-spacing.png"></a>
        <a class="nav-bar-item" href="./index.html">Home</a>
        <a class="nav-bar-item" href="./community.html">Community</a>
        <a class="nav-bar-item" href="./events.html">Events</a>
      </div>
    </div>

    <div class="container">
      <div id="storefront">
        <script type="text/javascript">
          var slideIndex = -1;
          var slideInterval;

          function featuredNextSlide() {
            var slides = document.querySelectorAll("#storefront .storefront-featured .slide");

            slideIndex++;
            if (slideIndex > slides.length - 1) slideIndex = 0;

            slides.forEach((element) => {
              element.classList.remove("active");
            });

            document.querySelectorAll("#storefront .storefront-featured .slide-select").forEach((element) => {
              element.classList.remove("active");
            });

            var selector = document.querySelector(`#storefront .storefront-featured .slide-select[data-index="${slideIndex}"]`);

            slides[slideIndex].classList.add("active");
            selector.classList.add("active");
          }

          window.onload = () => {
            slideInterval = setInterval(() => { featuredNextSlide(); }, 5000);
            featuredNextSlide();

            document.querySelectorAll(`#storefront .storefront-featured .slide-select[data-index]`).forEach((obj) => {
              obj.addEventListener("click", () => {
                if (slideIndex == obj.getAttribute("data-index")) return;

                slideIndex = obj.getAttribute("data-index") - 1;

                clearInterval(slideInterval);
                slideInterval = setInterval(() => { featuredNextSlide(); }, 5000);

                featuredNextSlide();
              });
            });
          };
        </script>

        <div class="main-wrapper">
          <div class="storefront-featured">
            <div class="slides">
              <div class="slide">
                <div class="background">
                  <div class="image" style="background-color:#c00;"></div>
                </div>
                <div class="overlay">

                </div>
              </div>
              <div class="slide">
                <div class="background">
                  <div class="image" style="background-color:#0c0;"></div>
                </div>
                <div class="overlay">

                </div>
              </div>
              <div class="slide">
                <div class="background">
                  <div class="image" style="background-color:#00c;"></div>
                </div>
                <div class="overlay">

                </div>
              </div>
              <div class="slide">
                <div class="background">
                  <div class="image" style="background-color:#c0c;"></div>
                </div>
                <div class="overlay">

                </div>
              </div>
              <div class="slide">
                <div class="background">
                  <div class="image" style="background-color:#cc0;"></div>
                </div>
                <div class="overlay">

                </div>
              </div>
            </div>
            <div class="slide-selector">
              <div class="slide-select" data-index="0">
                <div class="background">
                  <div class="image" style="background-color:#c00;"></div>
                </div>
                <div class="overlay">

                </div>
              </div>
              <div class="slide-select" data-index="1">
                <div class="background">
                  <div class="image" style="background-color:#0c0;"></div>
                </div>
                <div class="overlay">

                </div>
              </div>
              <div class="slide-select" data-index="2">
                <div class="background">
                  <div class="image" style="background-color:#00c;"></div>
                </div>
                <div class="overlay">

                </div>
              </div>
              <div class="slide-select" data-index="3">
                <div class="background">
                  <div class="image" style="background-color:#c0c;"></div>
                </div>
                <div class="overlay">

                </div>
              </div>
              <div class="slide-select" data-index="4">
                <div class="background">
                  <div class="image" style="background-color:#cc0;"></div>
                </div>
                <div class="overlay">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
