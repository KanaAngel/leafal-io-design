  <body>
    <div class="nav-bar">

    </div>

    <div class="container">
      <div id="storefront">
        <script type="text/javascript">
          var slideIndex = -1;

          function featuredNextSlide() {
            var slides = document.querySelectorAll("#storefront .storefront-featured .slide");

            slideIndex++;
            if (slideIndex > slides.length - 1) slideIndex = 0;

            slides.forEach((element) => {
              element.classList.remove("active");
            });

            document.querySelectorAll("#storefront .storefront-featured .slide-select").forEach((element) => {
              element.classList.remove("active");
            });

            var selector = document.querySelector(`#storefront .storefront-featured .slide-select[data-index="${slideIndex}"]`);

            slides[slideIndex].classList.add("active");
            selector.classList.add("active");
          }

          window.onload = () => {
            setInterval(() => { featuredNextSlide(); }, 5000);
            featuredNextSlide();
          };
        </script>

        <div class="main-wrapper">
          <div class="storefront-featured">
            <div class="slides">
              <div class="slide">
                <div class="background">
                  <img src="https://pbs.twimg.com/profile_banners/1191455979247943687/1632066820/1500x500" alt="">
                </div>

                </div>
              </div>
              <div class="slide">

                </div>

              </div>
              <div class="slide">

              <div class="slide">

              </div>
              <div class="slide">
